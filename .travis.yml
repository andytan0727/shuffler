language: node_js
node_js:
  - "stable"
warnings_are_errors: false
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.15.2
  - export PATH="$HOME/.yarn/bin:$PATH"
cache: yarn
script:
  - yarn test
  - CI=false yarn build
deploy:
  provider: surge
  project: ./build/
  domain: https://shuffler.surge.sh
  skip_cleanup: true
on:
  branch: master
branches:
  only:
    - master
